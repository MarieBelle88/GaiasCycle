<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="styles/fonts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

    <!-- Fonts -->
    <link rel="stylesheet" href="styles/fonts.css">
</head>


<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">GaiaCycle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutUs.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tutorial.html">Tutorial</a>
                    </li>
                </ul>
            </div>
            <a href="/signUp.html" class="btn btn-outline-">Register</a>
        </div>
    </nav>
    
    <style>
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }
    
        .navbar-nav {
            flex-grow: 1;
            justify-content: center;
        }
    </style>
    </div>

    <div class="d-flex align-items-center justify-content-center flex-grow-1">
        <div class="row justify-content-center" style="width: 30vw;">
            <div class="col-md-6 col-lg-5 w-100">
                <div class="card p-4 shadow-lg border-0">
                    <h2 class="text-center mb-1 fw-bold">Sign Up</h2>
                    <p class="text-center text-muted mb-4">Create an account to access all features</p>

                    <!-- Google button -->
                    <a href="#" class="btn btn-outline-success d-flex align-items-center justify-content-center mb-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/archive/c/c1/20190923152039%21Google_%22G%22_logo.svg"
                            alt="Google" width="20" class="me-2">
                        Sign up with Google
                    </a>

                    <!-- or line -->
                    <div class="d-flex align-items-center mb-3">
                        <hr class="flex-grow-1">
                        <span class="mx-2 text-muted">or</span>
                        <hr class="flex-grow-1">
                    </div>

                    <!-- Email button -->
                    <a id="email-button" href="#"
                        class="btn btn-outline-success d-flex align-items-center justify-content-center mb-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Email_%2889509%29_-_The_Noun_Project.svg"
                            alt="Google" width="20" class="me-2">
                        Sign up with Email
                    </a>

                    <!-- real form -->
                    <form id="signUp-form">
                        <div class="d-flex gap-2 w-100">
                            <div class="mb-3 w-100">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="firstName" class="form-control w-100" id="firstName" placeholder="Enter your first name" required>
                            </div>
                            <div class="mb-3 w-100">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="lastName" class="form-control" id="lastName" placeholder="Enter your last name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="username" class="form-control" id="username" placeholder="Enter desired username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex gap-2 w-100">
                                <div class="w-100">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                                </div>
                                <div class="w-100">
                                    <label for="repeatPassword" class="form-label">Repeat password</label>
                                    <input type="password" class="form-control" id="repeatPassword" placeholder="Enter repeated password"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Sign Up</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <small class="text-muted">Already have an account?
                            <a href="/logIn.html" class="text-success text-decoration-none">Sign In</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your device has been successfully added!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white border-top text-dark py-4">
        <div class="container text-center">
            <p>&copy; 2024 Gaia's cycle. All rights reserved.</p>
        </div>
    </footer>

    <!-- Sign-up script -->
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const repeatPassword = document.getElementById('repeatPassword').value.trim();

            if (firstName && lastName && username && email && password && repeatPassword) {
                if (password === repeatPassword) {
                    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                    successModal.show();

                    document.getElementById('signUp-form').reset();
                } else {
                    alert("Passwords do not match. Please try again.");
                }
            } else {
                alert("Please fill out all fields before submitting.");
            }
        }

        document.getElementById('signUp-form').addEventListener('submit', handleFormSubmit);
    </script>


    <script>
        document.getElementById('email-button').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('signUp-form').style.display = 'block';
        });
        document.getElementById('signUp-form').style.display = 'none';
    </script>
</body>

</html>
