<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Inventory - Gaia's Cycle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="stylesheet" href="styles/fonts.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-transparent mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/index.html">GaiaCycle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tutorial.html">Tutorial</a></li>
                </ul>
                <a href="/signUp.html" class="btn btn-outline-dark">Register</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4"><span class="fw-bolder">Inventory List</span></h1>
        <div class="p-4 rounded">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Date Added</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Solar Panel</td>
                        <td>Energy</td>
                        <td>10</td>
                        <td>2024-10-25</td>
                        <td>Available</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Water Pump</td>
                        <td>Irrigation</td>
                        <td>5</td>
                        <td>2024-10-20</td>
                        <td>Out of Stock</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Compost Bin</td>
                        <td>Recycling</td>
                        <td>15</td>
                        <td>2024-11-01</td>
                        <td>Available</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Footer Script -->
    <script>
        fetch('./footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
