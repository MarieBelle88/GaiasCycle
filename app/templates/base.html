<style>
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 1rem;
    }
    .navbar a {
        color: white;
        margin: 0 0.5rem;
        text-decoration: none;
    }
    .navbar-menu a {
        margin-right: 1rem;
    }
    .btn {
        padding: 0.5rem 1rem;
        border-radius: 4px;
        text-decoration: none;
        color: white;
    }
    .btn.primary {
        background-color: #007bff;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-toggle::after {
        content: ' â–¼';
        font-size: 0.6em;
    }
    .dropdown-menu {
        display: none;
        position: absolute;
        background-color: #444;
        min-width: 150px;
        border-radius: 4px;
        padding: 0.5rem 0;
        margin-top: 0.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .dropdown-menu a {
        color: #fff;
        padding: 0.5rem 1rem;
        display: block;
    }
    .dropdown-menu a:hover {
        background-color: #555;
    }

    .dropdown:hover .dropdown-menu,
    .dropdown:focus-within .dropdown-menu {
        display: block;
    }
</style>
