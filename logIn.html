<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

    <!-- Fonts -->
    <link rel="stylesheet" href="styles/fonts.css">
</head>


<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">GaiaCycle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/aboutUs.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/tutorial.html">Tutorial</a>
                    </li>
                </ul>
                <a href="/signUp.html" class="btn btn-outline-black">Register</a>
            </div>
        </div>
        <style>
            .navbar {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 1;
            }
        </style>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card p-4 shadow-lg border-0">
                    <h2 class="text-center mb-1 fw-bold">Sign In</h2>
                    <p class="text-center text-muted mb-4">Get back into action</p>

                    <!-- Google  button -->
                    <a href="#" class="btn btn-outline-primary d-flex align-items-center justify-content-center mb-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/archive/c/c1/20190923152039%21Google_%22G%22_logo.svg"
                            alt="Google" width="20" class="me-2">
                        Sign up with Google
                    </a>

                    <!-- or line -->
                    <div class="d-flex align-items-center mb-3">
                        <hr class="flex-grow-1">
                        <span class="mx-2 text-muted">or</span>
                        <hr class="flex-grow-1">
                    </div>

                    <!-- Email  button -->
                    <a id="email-button" href="#" class="btn btn-outline-primary d-flex align-items-center justify-content-center mb-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Email_%2889509%29_-_The_Noun_Project.svg" alt="Google"
                            width="20" class="me-2">
                        Sign up with Email
                    </a>

                    <!-- real form -->
                    <form id="signIn-form">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter city" required>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="Enter country" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <small class="text-muted">Don't have an account?
                            <a href="/signUp.html" class="text-primary text-decoration-none">
                                Sign Up
                            </a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('email-button').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('signIn-form').style.display = 'block';
        });
        document.getElementById('signIn-form').style.display = 'none';
    </script>
</body>

</html>
