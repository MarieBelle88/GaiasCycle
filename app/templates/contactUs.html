{% extends "base.html"%}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4 shadow-lg border-0">
        <h2 class="text-center mb-4 fw-bold">Contact Us</h2>

        <form>
          <div class="row mb-3">
            <div class="col">
              <label for="validationDefault01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
            </div>
            <div class="col">
              <label for="validationDefault02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="validationDefaultUsername" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">State</label>
              <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label">Zip</label>
              <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
            </div>
          </div>

          <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">Agree to terms and conditions</label>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlFile1" class="form-label">File input</label>
            <input type="file" class="form-control" id="exampleFormControlFile1">
          </div>

          <!-- New paragraph (textarea) field -->
          <div class="mb-3">
            <label for="paragraphTextArea" class="form-label">Additional Information</label>
            <textarea class="form-control" id="paragraphTextArea" rows="4" placeholder="Write your message here..."></textarea>
          </div>

          <button class="btn btn-success w-100" type="submit">Submit form</button>
        </form>

      </div>
    </div>
  </div>
</div>

{%endblock%}
