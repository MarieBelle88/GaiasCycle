{% extends "base.html"%}
{% block content%}
    <div class="container d-flex align-items-center justify-content-center flex-grow-1 w-full">
        <div class="row justify-content-center w-full" style="width: 30vw;">
            <div class="col-md-6 col-lg-5 w-100">
                <div class="card p-4 shadow-lg border-0">
                    <h2 class="text-center mb-1 fw-bold">Sign In</h2>
                    <p class="text-center text-muted mb-4">Get back into action</p>

                    <!-- Google button -->
                    <a href="#" class="btn btn-outline-success d-flex align-items-center justify-content-center mb-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/archive/c/c1/20190923152039%21Google_%22G%22_logo.svg"
                             alt="Google" width="20" class="me-2">
                        Sign up with Google
                    </a>

                    <!-- or line -->
                    <div class="d-flex align-items-center mb-3">
                        <hr class="flex-grow-1">
                        <span class="mx-2 text-muted">or</span>
                        <hr class="flex-grow-1">
                    </div>

                    <!-- Email button -->
                    <a id="email-button" href="#"
                       class="btn btn-outline-success d-flex align-items-center justify-content-center mb-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Email_%2889509%29_-_The_Noun_Project.svg"
                             alt="Google" width="20" class="me-2">
                        Sign up with Email
                    </a>

                    <!-- real form -->
                    <form id="signIn-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Sign Up</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <small class="text-muted">Don't have an account?
                            <a href="signUp.html" class="text-success text-decoration-none">
                                Sign Up
                            </a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
