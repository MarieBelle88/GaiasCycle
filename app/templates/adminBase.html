<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BaseFile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
<div class="navbar navbar-dark bg-dark ">
    <a href="/" class="logo">GaiaCycle</a>
    <a href="/" class="btn btn-primary " tabindex="-1" role="button" >user Page</a>
    <div class="navbar-menu">
        <a href="/admin">Dashboard</a>
        <a href="/admin/statistics">Tower Stats</a>
        <a href="/admin/updates">Alerts</a>

        <div class="dropdown">
            <a href="#" class="dropdown-toggle">Add</a>
            <div class="dropdown-menu">
                <a href="/admin/addDevice">Device</a>
                <a href="/admin/addFarm">Farm</a>
                <a href="/admin/addUser">User</a>
            </div>
        </div>

        <div class="dropdown">
            <a href="#" class="dropdown-toggle">List</a>
            <div class="dropdown-menu">
                <a href="/admin/listDevices">Device</a>
                <a href="/admin/listFarms">Farm</a>
                <a href="/admin/listUsers">User</a>
                <a href="/admin/listInventory">Inventory</a>
            </div>
        </div>
    </div>


        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span > ðŸ‘¤</span>
        </button>

        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">User Name</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Your Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Your Farm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Need Help?</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-danger">Sign Out</button>
                    </li>

                </ul>
                <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>


    </div>

</div>


<style>
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 1rem;
    }
    .navbar a {
        color: white;
        margin: 0 0.5rem;
        text-decoration: none;
    }
    .navbar-menu a {
        margin-right: 4rem;
    }
    .btn {
        padding: 0.5rem 1rem;
        border-radius: 4px;
        text-decoration: none;
        color: white;
    }
    .btn.primary {
        background-color: #007bff;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-toggle::after {
        content: ' â–¼';
        font-size: 0.6em;
    }
    .dropdown-menu {
        display: none;
        position: absolute;
        background-color: #444;
        min-width: 170px;
        border-radius: 4px;
        padding: 0.5rem 0;
        margin-top: 0.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .dropdown-menu a {
        color: #fff;
        padding: 0.5rem 0.5rem;
        display: block;
    }
    .dropdown-menu a:hover {
        background-color: #555;
    }

    .dropdown:hover .dropdown-menu,
    .dropdown:focus-within .dropdown-menu {
        display: block;
    }
</style>
<main>
    {% block content %} {%endblock%}
</main>
<footer class="bg-white border-top text-dark py-4">
    <div class="container text-center">
        <p>&copy; 2024 Gaia's cycle. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
