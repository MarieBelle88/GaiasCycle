<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Farms - Gaia's Cycle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/fonts.css">

    <style>
        .page-title {
            font-weight: 700;
            color: #2a9d8f;
        }

        .table-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table thead {
            background-color: #2a9d8f;
            color: white;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            font-weight: 600;
        }

        .btn-success {
            background-color: #2a9d8f;
            border-color: #2a9d8f;
        }

        .btn-success:hover {
            background-color: #228a7a;
        }

        .btn-danger {
            background-color: #e63946;
            border-color: #e63946;
        }

        .btn-danger:hover {
            background-color: #d62839;
        }
    </style>
</head>
<body>
<div id="navbar-placeholder"></div>

<script>
    fetch('./navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));
</script>

<div class="container my-5">
    <h2 class="text-center page-title mb-4">Farm List</h2>
    <div class="table-container mx-auto">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Farm ID</th>
                    <th>Farm Name</th>
                    <th>Location</th>
                    <th>Size (acres)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Green Acres</td>
                    <td>California</td>
                    <td>100</td>
                    <td>
                        <button class="btn btn-sm btn-success">Edit</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-end">
            <a href="addFarm.html" class="btn btn-success mt-3">Add New Farm</a>
        </div>
    </div>
</div>

<div id="footer-placeholder"></div>

<script>
    fetch('./footer.html')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-6F3OwFpDAf2UV1awpnM6O5h15d/C+STk/w3Lz4/4KtPssZ8dDEj4lkIKn4aAhMOZ" crossorigin="anonymous"></script>
</body>
</html>
