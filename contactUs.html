<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-transparent mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/index.html">GaiaCycle</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutUs.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tutorial.html">Tutorial</a>
                </li>
            </ul>
            <a href="/signUp.html" class="btn btn-outline-dark">Register</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4 shadow-lg border-0">
                <h2 class="text-center mb-4 fw-bold">Contact Us</h2>

                <form>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="validationDefault01" class="form-label">First name</label>
                            <input type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
                        </div>
                        <div class="col">
                            <label for="validationDefault02" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="validationDefaultUsername" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                            <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label">City</label>
                            <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
                        </div>
                        <div class="col-md-3">
                            <label for="validationDefault04" class="form-label">State</label>
                            <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
                        </div>
                        <div class="col-md-3">
                            <label for="validationDefault05" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">Agree to terms and conditions</label>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlFile1" class="form-label">File input</label>
                        <input type="file" class="form-control" id="exampleFormControlFile1">
                    </div>

                    <button class="btn btn-primary w-100" type="submit">Submit form</button>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-6F3OwFpDAf2UV1awpnM6O5h15d/C+STk/w3Lz4/4KtPssZ8dDEj4lkIKn4aAhMOZ" crossorigin="anonymous"></script>
