<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Devices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fonts -->
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">GaiaCycle</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="IOT.html">IOT</a></li>
                        <li class="nav-item"><a class="nav-link" href="addDevice.html">Add Device</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-4">
            <h1 class="text-center">Device List</h1>
            <table class="table table-bordered table-striped mt-4">
                <thead class="table-dark">
                    <tr>
                        <th>Device ID</th>
                        <th>Device Name</th>
                        <th>Device Type</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td>1</td>
                        <td>Soil Moisture Sensor</td>
                        <td>Sensor</td>
                        <td>Active</td>
                        <td><button class="btn btn-sm btn">Update</button> <button class="btn btn-sm btn">Edit</button> <button class="btn btn-sm btn-danger">Delete</button></td>
                    </tr>
                </tbody>
            </table>
            <a href="addDevice.html" class="btn btn-success mt-3">Add New Device</a>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    
    <!-- Footer Script -->
    <script>
        fetch('./footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
</body>
</html>
