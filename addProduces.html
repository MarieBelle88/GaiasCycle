<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Produce</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


<nav class="navbar navbar-expand-lg bg-transparent">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">GaiaCycle</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutUs.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tutorial.html">Tutorial</a>
                </li>
            </ul>
            <a href="/signUp.html" class="btn btn-outline-black">Register</a>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4 shadow-lg border-0">
                <h2 class="text-center mb-1 fw-bold">Add New Produce</h2>
                <p class="text-center text-muted mb-4">Provide details about your produce</p>


                <form id="addProduce-form" onsubmit="handleProduceFormSubmit(event)">
                    <div class="mb-3">
                        <label for="produceName" class="form-label">Produce Name</label>
                        <input type="text" class="form-control" id="produceName" name="produceName" placeholder="Enter produce name" required>
                    </div>
                    <div class="mb-3">
                        <label for="produceType" class="form-label">Produce Type</label>
                        <select class="form-select" id="produceType" name="produceType" required onchange="toggleLivestockOptions()">
                            <option selected disabled>Choose produce type</option>
                            <option value="Vegetable">Vegetable</option>
                            <option value="Fruit">Fruit</option>
                            <option value="Herb">Herb</option>
                            <option value="Grain">Grain</option>
                            <option value="Livestock">Livestock</option>
                        </select>
                    </div>


                    <div class="mb-3" id="livestockOptions" style="display: none;">
                        <label for="livestockType" class="form-label">Select Animal</label>
                        <select class="form-select" id="livestockType" name="livestockType">
                            <option selected disabled>Select an animal</option>
                            <option value="Cattle">Cattle</option>
                            <option value="Sheep">Sheep</option>
                            <option value="Goats">Goats</option>
                            <option value="Poultry">Poultry</option>
                            <option value="Pigs">Pigs</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity (in kg)</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity" required>
                    </div>
                    <div class="mb-3">
                        <label for="harvestDate" class="form-label">Harvest Date</label>
                        <input type="date" class="form-control" id="harvestDate" name="harvestDate" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Produce</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="produceSuccessModal" tabindex="-1" aria-labelledby="produceSuccessModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="produceSuccessModalLabel">Success</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Your produce has been successfully added!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>


<script>

    function toggleLivestockOptions() {
        const produceType = document.getElementById('produceType').value;
        const livestockOptions = document.getElementById('livestockOptions');
        livestockOptions.style.display = (produceType === 'Livestock') ? 'block' : 'none';
    }


    function handleProduceFormSubmit(event) {
        event.preventDefault();

        const produceName = document.getElementById('produceName').value.trim();
        const produceType = document.getElementById('produceType').value;
        const quantity = document.getElementById('quantity').value.trim();
        const harvestDate = document.getElementById('harvestDate').value;


        if (produceName && produceType && quantity && harvestDate) {
            const produceSuccessModal = new bootstrap.Modal(document.getElementById('produceSuccessModal'));
            produceSuccessModal.show();


            document.getElementById('addProduce-form').reset();
            toggleLivestockOptions();
        } else {
            alert("Please fill out all fields before submitting.");
        }
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
