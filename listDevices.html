<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Devices - Gaia's Cycle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="stylesheet" href="styles/fonts.css">

    <style>
        .section-title {
            font-weight: bold;
            font-size: 1.5rem;
            margin-top: 1rem;
        }
        .table-container {
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-transparent mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/index.html">GaiaCycle</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/tutorial.html">Tutorial</a></li>
            </ul>
            <a href="/signUp.html" class="btn btn-outline-dark">Register</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="text-center fw-bold mb-4">Device List</h2>
    <div class="table-container">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Device ID</th>
                    <th>Device Name</th>
                    <th>Device Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Soil Moisture Sensor</td>
                    <td>Sensor</td>
                    <td>Active</td>
                    <td><button class="btn btn-sm">Edit</button> <button class="btn btn-sm btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <a href="addDevice.html" class="btn btn-success mt-3">Add New Device</a>
    </div>
</div>

<!-- Footer -->
<div id="footer-placeholder"></div>

<!-- Footer Script -->
<script>
    fetch('./footer.html')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-6F3OwFpDAf2UV1awpnM6O5h15d/C+STk/w3Lz4/4KtPssZ8dDEj4lkIKn4aAhMOZ" crossorigin="anonymous"></script>
