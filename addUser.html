<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


<nav class="navbar navbar-expand-lg bg-transparent">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">GaiaCycle</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutUs.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tutorial.html">Tutorial</a>
                </li>
            </ul>
            <a href="/signUp.html" class="btn btn-outline-black">Register</a>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4 shadow-lg border-0">
                <h2 class="text-center mb-1 fw-bold">Add a New User</h2>
                <p class="text-center text-muted mb-4">Provide details about your user</p>
                <form>
                    <div class="form-group mb-3">
                        <label for="userName">Name</label>
                        <input type="text" class="form-control" id="userName" aria-describedby="userName" placeholder="Enter user name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="displayName">User name</label>
                        <input type="text" class="form-control" id="displayName" aria-describedby="displayName" placeholder="Enter display name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group mb-3">
                        <label for="userRole">User role</label>
                        <select id="userRole" class="form-control">
                            <option>Admin</option>
                            <option>Technician</option>
                            <option>Farmer</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userContact">user contact</label>
                        <input type="text" class="form-control" id="userContact" placeholder="Enter contact">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Success</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Your user has been successfully added!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>


<script>
    function handleFormSubmit(event) {
        event.preventDefault();


        const userName = document.getElementById('userName').value.trim();
        const displayName = document.getElementById('displayName').value.trim();
        const password = document.getElementById('password').value.trim();
        const userRole = document.getElementById('userRole').value.trim();
        const userContact = document.getElementById('userContact').value.trim();

        if (userName && displayName && password && userRole && userContact) {

            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();


            document.getElementById('addUser-form').reset();
        } else {
            alert("Please fill out all fields before submitting.");
        }
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
