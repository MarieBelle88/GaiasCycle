{% extends "base.html"%}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4 shadow-lg border-0">
                <h2 class="text-center mb-1 fw-bold">Add a New User</h2>
                <p class="text-center text-muted mb-4">Provide details about your user</p>
                <form>
                    <div class="form-group mb-3">
                        <label for="userName">Name</label>
                        <input type="text" class="form-control" id="userName" aria-describedby="userName" placeholder="Enter user name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="displayName">User name</label>
                        <input type="text" class="form-control" id="displayName" aria-describedby="displayName" placeholder="Enter display name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group mb-3">
                        <label for="userRole">User role</label>
                        <select id="userRole" class="form-control">
                            <option>Admin</option>
                            <option>Technician</option>
                            <option>Farmer</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userContact">user contact</label>
                        <input type="text" class="form-control" id="userContact" placeholder="Enter contact">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Add User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Success</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Your user has been successfully added!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

{%endblock%}
